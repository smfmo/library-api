spring:
  application:
    name: libraryapi
  output: #habilita as cores dos logs na CLI (Console)
    ansi:
      enabled: always
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5433/librarydb
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
logging: #Gera arquivos de 'logs' da aplicação
  file:
    name: libraryapi.log
  level:
    root: warn
    com:
      samuel: trace
    org:
      springframework:
        web: debug
        security: trace
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){yellow} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
#hierarquia de níveis de log
# 1. trace
# 2. debug
# 3. info
# 4. warn
# 5. error
management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: '*'
springdoc:
  override-with-generic-response: false #desabilita respostas genéricas da API (Ex: 400, 500)