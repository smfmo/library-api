spring:
  application:
    name: libraryapi
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5433/librarydb
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
springdoc:
  override-with-generic-response: false #desabilita respostas gen√©ricas da API (Ex: 400, 500)